<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quotes/css/main.css' %}">
    <title>edit account</title>
</head>
<body>

    <h3> edit {{user.first_name}} id={{user.id}}</h3>
    <a href='/quotes_html'>back</a> | <a href="/logout"><button>logout</button></a>
    
    {% if messages %}
    {% for message in messages %}
        <ul class="messages">
            <li>{{ message }}</li>
        </ul>
    {% endfor %}
    {% endif %}

    <form action='/edit_method' method='post'>
        {% csrf_token %}
        First Name: <input type="text" name='first_name' value='{{user.first_name}}'><br>
        Last Name: <input type="text" name='last_name' value='{{user.last_name}}'><br>
        E:mail: <input type="text" name='email' value='{{user.email}}'><br>
        <input type="submit" value='UPDATE'>
    </form>

</body>
</html>
